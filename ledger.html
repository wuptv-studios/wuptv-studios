<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WUPTV Ledger | Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: url('assets/images/studio-bg-light.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-fixed {
      position: fixed;
      top: -36px;
      left: 248px;
      height: 160px;
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 24px;
      right: 178px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 10px 30px;
      gap: 30px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 0 12px rgba(199, 0, 255, 0.4),
                  0 0 24px rgba(199, 0, 255, 0.3),
                  0 4px 18px rgba(0, 0, 0, 0.15);
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #c700ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #c700ff;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 180px 2rem 3rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p.subhead {
      font-size: 1.2rem;
      color: #666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(217, 76, 255, 0.08);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.2);
    }

    .stat-value {
      font-size: 2.5rem;
      color: #d94cff;
      font-weight: 700;
      margin: 1rem 0;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
        gap: 16px;
        right: 12px;
        left: auto;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-fixed {
        height: 70px;
        top: 12px;
        left: 12px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="logo-fixed" />

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </nav>
  </header>

  <div class="container">
    <h1>Analytics Ledger</h1>
    <p class="subhead">Track your performance</p>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">1,247</div>
        <div class="stat-label">Total Views</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">$127.50</div>
        <div class="stat-label">Earnings</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">23</div>
        <div class="stat-label">Active Units</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">89%</div>
        <div class="stat-label">Engagement Rate</div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>
  <script src="scripts/script.js"></script>
</body>
</html>
