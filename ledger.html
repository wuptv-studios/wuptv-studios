
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WUPTV Ledger | Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #f2f2f2;
            min-height: 100vh;
        }
        nav {
            background: rgba(217, 76, 255, 0.1);
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #d94cff;
        }
        nav a {
            color: #d94cff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff70ff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        h1 {
            font-size: 2.5rem;
            font-family: "Orbitron", sans-serif;
            background: linear-gradient(90deg, #d94cff, #ff70ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(217, 76, 255, 0.2);
        }
        .stat-value {
            font-size: 2.5rem;
            color: #d94cff;
            font-weight: 700;
            margin: 1rem 0;
        }
        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            margin-top: 3rem;
        }
    </style>
</head>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                <div class="stat-label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">$127.50</div>
                <div class="stat-label">Earnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">23</div>
                <div class="stat-label">Active Units</div>
            </div>
            <div class="stat-card">

            </div>
        </div>
    </div>
