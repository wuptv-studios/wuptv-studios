<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WUPTV Checkout | Premium Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      background: url('assets/images/studio-bg-light.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-fixed {
      position: fixed;
      top: -36px;
      left: 248px;
      height: 160px;
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 24px;
      right: 178px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 10px 30px;
      gap: 30px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 0 12px rgba(199, 0, 255, 0.4),
                  0 0 24px rgba(199, 0, 255, 0.3),
                  0 4px 18px rgba(0, 0, 0, 0.15);
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #c700ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #c700ff;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 180px 2rem 3rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p.subhead {
      font-size: 1.2rem;
      color: #555;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2.5rem;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .pricing-card.featured {
      border: 2px solid #d94cff;
      transform: scale(1.05);
    }

    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.15);
    }

    .price {
      font-size: 2rem;
      color: #d94cff;
      font-weight: 700;
      margin: 1rem 0;
    }

    .purchase-button {
      background: #d94cff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .purchase-button:hover {
      background: #ff70ff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
        gap: 16px;
        right: 12px;
        left: auto;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-fixed {
        height: 70px;
        top: 12px;
        left: 12px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="logo-fixed" />

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </nav>
  </header>

  <div class="container">
    <h1>Premium Access</h1>
    <p class="subhead">Unlock exclusive femme units</p>

    <div class="pricing-grid">
      <div class="pricing-card">
        <h3 style="color: #d94cff;">Basic</h3>
        <div class="price">$9.99</div>
        <p>Access to basic femme units</p>
        <button class="purchase-button" onclick="purchase('basic')">Get Basic</button>
      </div>

      <div class="pricing-card featured">
        <h3 style="color: #ff70ff;">Premium</h3>
        <div class="price">$19.99</div>
        <p>All units + custom builder</p>
        <button class="purchase-button" onclick="purchase('premium')">Get Premium</button>
      </div>

      <div class="pricing-card">
        <h3 style="color: #00ffe0;">Elite</h3>
        <div class="price">$39.99</div>
        <p>Everything + studio access</p>
        <button class="purchase-button" onclick="purchase('elite')">Get Elite</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>

  <script>
    function purchase(tier) {
      alert("You selected: " + tier);
    }
  </script>
</body>
</html>
