<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Checkout | Premium Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f9ff);
      color: #111;
      min-height: 100vh;
    }

    nav {
      background: rgba(217, 76, 255, 0.1);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #d94cff;
    }

    nav a {
      color: #d94cff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff70ff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 2rem;
    }

    p.subhead {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .pricing-card.featured {
      border: 2px solid #d94cff;
      transform: scale(1.05);
    }

    .pricing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.15);
    }

    .price {
      font-size: 2rem;
      color: #d94cff;
      font-weight: 700;
      margin: 1rem 0;
    }

    .purchase-button {
      background: #d94cff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .purchase-button:hover {
      background: #ff70ff;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="vault.html">Vault</a> |
    <a href="studio.html">Studio</a> |
    <a href="builder.html">Builder</a> |
    <a href="checkout.html">Checkout</a> |
    <a href="ledger.html">Ledger</a> |
    <a href="deploy.html">Deploy</a>
  </nav>

  <div class="container">
    <h1>Premium Access</h1>
    <p class="subhead">Unlock exclusive femme units</p>

    <div class="pricing-grid">
      <div class="pricing-card">
        <h3 style="color: #d94cff;">Basic</h3>
        <div class="price">$9.99</div>
        <p>Access to basic femme units</p>
        <button class="purchase-button" onclick="purchase('basic')">Get Basic</button>
      </div>

      <div class="pricing-card featured">
        <h3 style="color: #ff70ff;">Premium</h3>
        <div class="price">$19.99</div>
        <p>All units + custom builder</p>
        <button class="purchase-button" onclick="purchase('premium')">Get Premium</button>
      </div>

      <div class="pricing-card">
        <h3 style="color: #00ffe0;">Elite</h3>
        <div class="price">$39.99</div>
        <p>Everything + studio access</p>
        <button class="purchase-button" onclick="purchase('elite')">Get Elite</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>
  <script src="scripts/script.js"></script>
</body>
</html>
