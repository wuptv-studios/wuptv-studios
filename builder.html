<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WUPTV Builder | Create Your Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/images/studio-bg-light.png') no-repeat center center fixed;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-fixed {
      position: fixed;
      top: -36px;
      left: 248px;
      height: 160px;
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 24px;
      right: 178px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 10px 30px;
      gap: 30px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 0 12px rgba(199, 0, 255, 0.4),
                  0 0 24px rgba(199, 0, 255, 0.3),
                  0 4px 18px rgba(0, 0, 0, 0.15);
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #c700ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #c700ff;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 180px 2rem 3rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .builder-interface {
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      margin-top: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      color: #d94cff;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      background: #fff;
      border: 1px solid #bbb;
      border-radius: 8px;
      color: #111;
      font-size: 1rem;
    }

    .build-button {
      background: #d94cff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .build-button:hover {
      background: #ff70ff;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
        gap: 16px;
        right: 12px;
        left: auto;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-fixed {
        height: 70px;
        top: 12px;
        left: 12px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo fixed outside nav -->
  <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="logo-fixed" />

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </nav>
  </header>

  <div class="container">
    <h1>Unit Builder</h1>
    <p style="font-size: 1.2rem; color: #555;">Create your custom femme units</p>

    <div class="builder-interface">
      <div class="form-group">
        <label for="unitName">Unit Name</label>
        <input type="text" id="unitName" placeholder="Enter unit name" />
      </div>
      <div class="form-group">
        <label for="unitType">Unit Type</label>
        <select id="unitType">
          <option value="intro">Intro</option>
          <option value="outro">Outro</option>
          <option value="transition">Transition</option>
        </select>
      </div>
      <div class="form-group">
        <label for="auraLevel">Aura Level</label>
        <select id="auraLevel">
          <option value="soft-glow">Soft Glow</option>
          <option value="bright-pulse">Bright Pulse</option>
          <option value="neon-flash">Neon Flash</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" placeholder="Describe your unit..."></textarea>
      </div>
      <button class="build-button" onclick="buildUnit()">Build Unit</button>
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>

  <script>
    function buildUnit() {
      alert("Your unit has been created!");
    }
  </script>
</body>
</html>
