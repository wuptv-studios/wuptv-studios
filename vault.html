<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Femme Unit Vault | WUPTV Studios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: url('assets/images/studio-bg-glow.png') no-repeat center center / cover;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 6, 29, 0.45);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    .glass-nav {
      position: relative;
      z-index: 2;
      margin: 30px auto;
      width: 90%;
      max-width: 1080px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .nav-logo {
      width: 120px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffb6ff;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 120px;
    }

    .content h1 {
      font-size: 3.8rem;
      font-weight: bold;
      line-height: 1.2;
      color: #ff3fda;
      text-shadow: 0 0 10px #f0f;
    }

    .content p.tagline {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #f5f5f5;
      text-shadow: 0 0 6px rgba(255,255,255,0.3);
    }

    .blue-spark {
      margin: 40px auto 0;
      width: 12px;
      height: 12px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 12px cyan, 0 0 24px cyan;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.4); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #eee;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>

  <nav class="glass-nav">
    <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="nav-logo"/>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Vault</a></li>
      <li><a href="#">Studio</a></li>
      <li><a href="#">Builder</a></li>
      <li><a href="#">Checkout</a></li>
      <li><a href="#">Ledger</a></li>
      <li><a href="#">Deploy</a></li>
    </ul>
  </nav>

  <main class="content">
    <h1><span>Femme Unit</span><br/>Vault</h1>
    <p class="tagline">Exclusive drops for creators with presence.</p>
    <div class="blue-spark"></div>
  </main>

  <footer>
    <p>Â© 2025 WUPTV. All rights reserved.</p>
  </footer>
</body>
</html>
