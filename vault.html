<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Vault | Femme Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f9ff);
      color: #111;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* === GLASS NAV BAR === */
    .nav-glass {
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(12px);
      background: rgba(255, 240, 255, 0.75);
      border-bottom: 2px solid #f3bfff;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    .nav-logo {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #d94cff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff70ff;
    }

    /* === HERO SECTION === */
    .hero {
      text-align: center;
      padding: 3rem 2rem 2rem;
    }

    h1 {
      font-size: 3rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .vault-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .unit {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(217, 76, 255, 0.07);
    }

    .unit:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.2);
    }

    .unit.myth {
      background: linear-gradient(45deg, #6e00ff, #ff0099);
      color: #fff;
      border: 2px solid #d94cff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    .unit.basic {
      background: #eeeeee;
    }

    .unit h3 {
      color: #d94cff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .unit p {
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }

    /* === AURA EFFECT === */
    .click-aura {
      position: absolute;
      width: 160px;
      height: 160px;
      margin: -80px 0 0 -80px;
      background: radial-gradient(circle, rgba(126,198,255,0.25) 0%, rgba(217,76,255,0.2) 60%, transparent 85%);
      border-radius: 50%;
      pointer-events: none;
      animation: aura-pulse 1.6s ease-out forwards;
      z-index: 9999;
    }

    @keyframes aura-pulse {
      0% {
        transform: scale(0.6);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.4;
      }
      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-glass">
    <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="nav-logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Femme Unit Vault</h1>
    <p>Exclusive drops for creators with presence.</p>
  </div>

  <div class="vault-container">
    <div id="vault">
      <!-- Vault units get loaded here -->
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>

  <script>
    document.addEventListener("click", function(e) {
      const aura = document.createElement("div");
      aura.className = "click-aura";
      aura.style.top = `${e.clientY}px`;
      aura.style.left = `${e.clientX}px`;
      document.body.appendChild(aura);
      setTimeout(() => aura.remove(), 1600);
    });
  </script>
</body>
</html>
