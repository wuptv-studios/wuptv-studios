<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Vault | Femme Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: url('assets/images/studio-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    .click-aura {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(0,183,255,0.6) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: aura-pulse 0.8s ease-out forwards;
      z-index: 9999;
    }

    @keyframes aura-pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 1;
        filter: blur(2px);
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
        filter: blur(12px);
      }
    }

    nav {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-right a {
      color: #ff70ff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-right a:hover {
      color: #ffffff;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 2rem;
    }

    h1 {
      font-size: 3rem;
      font-family: "Orbitron", sans-serif;
      color: #ff3fff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .vault-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .unit {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      padding: 2rem;
      width: 280px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 24px rgba(217, 76, 255, 0.2);
    }

    .unit h3 {
      color: #ff70ff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .unit p {
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
      margin: 4rem 0 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" />
    </div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Femme Unit Vault</h1>
    <p>Exclusive drops for creators with presence.</p>
  </div>

  <div class="vault-container">
    <div id="vault">
      <!-- Femme units injected here -->
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>

  <script>
    document.addEventListener('click', (e) => {
      const aura = document.createElement('div');
      aura.classList.add('click-aura');
      aura.style.left = `${e.clientX}px`;
      aura.style.top = `${e.clientY}px`;
      document.body.appendChild(aura);

      aura.addEventListener('animationend', () => {
        aura.remove();
      });
    });
  </script>
</body>
</html>
