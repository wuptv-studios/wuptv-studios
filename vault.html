<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Femme Unit Vault | WUPTV Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('./assets/images/vault-light-glow-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    nav {
      backdrop-filter: blur(18px) saturate(120%);
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 32px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 1100px;
      z-index: 999;
    }

    nav .logo {
      font-family: 'Georgia', serif;
      font-weight: 500;
      font-size: 18px;
      color: #d4a373;
    }

    nav .nav-links {
      display: flex;
      gap: 24px;
    }

    nav .nav-links a {
      color: #444;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #ff29e0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 52px;
      color: #ff29e0;
      text-shadow: 0 0 10px #ff29e0, 0 0 20px #ff29e0;
    }

    p.subtext {
      font-size: 18px;
      color: #fff;
      margin-top: 14px;
      font-weight: 400;
      text-shadow: 0 0 5px #00000080;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #e0e0e0;
      text-shadow: 0 0 4px #00000099;
    }

    /* Click aura effect */
    .aura {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00c8ff88, transparent 70%);
      pointer-events: none;
      animation: fadeOut 1.2s ease-out forwards;
      z-index: 1000;
    }

    @keyframes fadeOut {
      0% {
        opacity: 0.8;
        transform: scale(0.5);
      }
      100% {
        opacity: 0;
        transform: scale(2.5);
      }
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">WUPTV<br><span style="font-size:10px; letter-spacing:1px;">STUDIOS</span></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="vault.html">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </div>
  </nav>

  <div class="container" onclick="triggerAura(event)">
    <h1>Femme Unit Vault</h1>
    <p class="subtext">Exclusive drops for creators with presence.</p>
  </div>

  <footer>
    Â© 2025 WUPTV. All rights reserved.
  </footer>

  <script>
    function triggerAura(e) {
      const aura = document.createElement('div');
      aura.classList.add('aura');
      aura.style.left = `${e.pageX - 30}px`;
      aura.style.top = `${e.pageY - 30}px`;
      document.body.appendChild(aura);
      setTimeout(() => aura.remove(), 1200);
    }
  </script>

</body>
</html>
