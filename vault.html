<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Vault | Femme Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f7ff);
      color: #111;
      min-height: 100vh;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1.5rem;
      border-bottom: 2px solid #e3b6ff;
      z-index: 10;
    }

    .logo {
      height: 45px;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .nav-links a {
      color: #cc3cf0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff70ff;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem 1rem;
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      font-weight: 500;
    }

    .vault-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .unit {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.15);
    }

    .unit h3 {
      color: #d94cff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .unit p {
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.85rem;
    }

    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(130deg, rgba(255,255,255,0.3), rgba(255,240,255,0.6));
      z-index: -1;
    }
  </style>
</head>

  </nav>

  <div class="hero">

  </div>

  </div>

</html>
