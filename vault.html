    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f9ff);
      color: #111;
      min-height: 100vh;
    }

    nav {
      background: rgba(217, 76, 255, 0.1);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #d94cff;
    }

    nav a {
      color: #d94cff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff70ff;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem;
    }

    h1 {
      font-size: 3rem;

      background: linear-gradient(90deg, #d94cff, #ff70ff);

      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .vault-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .unit {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 15px;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.15);
    }

    .unit.myth {
      background: linear-gradient(45deg, #6e00ff, #ff0099);
      color: #fff;
      border: 2px solid #d94cff;
      box-shadow: 0 4px 30px rgba(217, 76, 255, 0.3);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.4);
    }

    .unit.basic {
      background: #eeeeee;
    }

    .unit h3 {
      color: #d94cff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .unit p {
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      margin-top: 3rem;
    }
