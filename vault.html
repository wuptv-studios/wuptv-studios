<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WUPTV Vault | Femme Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: url('assets/images/studio-backdrop-dark.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }

    nav {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid #ff72ff;
    }

    nav a {
      color: #ff72ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 6rem 2rem 4rem;
    }

    .hero h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3.2rem;
      line-height: 1.1;
      margin: 0;
      background: linear-gradient(90deg, #ff2fcf, #ff76ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #ff6ae3;
    }

    .hero p {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #ffffff;
    }

    .vault-container {
      z-index: 2;
      position: relative;
      padding: 3rem 2rem;
      text-align: center;
    }

    #vault {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .unit {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #999;
      padding: 1.5rem;
      border-radius: 16px;
      width: 280px;
      text-align: center;
      backdrop-filter: blur(3px);
      transition: transform 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.3);
    }

    .unit h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #ff78d5;
    }

    .unit p {
      font-size: 0.95rem;
      color: #ddd;
    }

    footer {
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 2rem;
      font-size: 0.75rem;
      color: #ccc;
    }

    /* Aura Pulse Effect */
    .aura {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(rgba(0, 204, 255, 0.4), transparent);
      animation: pulse 3s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.4; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="aura"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="vault.html">Vault</a>
    <a href="studio.html">Studio</a>
    <a href="builder.html">Builder</a>
    <a href="checkout.html">Checkout</a>
    <a href="ledger.html">Ledger</a>
    <a href="deploy.html">Deploy</a>
  </nav>

  <section class="hero">
    <h1>Femme Unit<br>Vault</h1>
    <p>Exclusive drops for creators with presence.</p>
  </section>

  <div class="vault-container">
    <div id="vault">
      <!-- Units injected here -->
    </div>
  </div>

  <footer>Â© 2025 WUPTV. All rights reserved.</footer>
  <script src="scripts/script.js"></script>
</body>
</html>
