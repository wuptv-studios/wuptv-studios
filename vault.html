<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Vault | Femme Units</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: url("assets/images/studio-bg-light.png") no-repeat center center;
      background-size: cover;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: rgba(255, 255, 255, 0.75);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(12px);
      border-bottom: 2px solid #d94cff;
    }

    nav img.logo {
      height: 40px;
    }

    .nav-links a {
      color: #d94cff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff70ff;
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-family: "Orbitron", sans-serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.75rem;
    }

    .hero p {
      font-size: 1.2rem;
      font-weight: 500;
      color: #333;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .unit {
      background-color: #fdfdfd;
      border: 1px solid #ddd;
      padding: 2rem;
      border-radius: 15px;
      max-width: 300px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(217, 76, 255, 0.1);
    }

    .unit h3 {
      color: #d94cff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .unit p {
      color: #555;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.85rem;
    }

  </style>
</head>

  <nav>
    <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Logo" class="logo" />
    <div class="nav-links">

    <p>Exclusive drops for creators with presence.</p>
  </div>
