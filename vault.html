<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom right, #fff0fb, #f4eafd);
      color: #111;
      min-height: 100vh;
      background-image: url('assets/images/studio-backdrop-faint.png'); /* optional */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    nav {
      background: rgba(217, 76, 255, 0.1);
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #d94cff;
    }

    nav a {
      color: #d94cff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff70ff;
    }

    .hero {
      text-align: center;
      padding: 3rem 2rem 2rem;
    }

    h1 {
      font-size: 2.8rem;
      font-family: "Cinzel", serif;
      background: linear-gradient(90deg, #d94cff, #ff70ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .hero p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .vault-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .unit {
      background-color: #fdfbff;
      border: 1px solid #f0d4fb;
      padding: 2rem;
      border-radius: 18px;
      max-width: 280px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(217, 76, 255, 0.1);
    }

    .unit:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(217, 76, 255, 0.15);
    }

    .unit.myth {
      background: linear-gradient(135deg, #6e00ff, #ff0099);
      color: #fff;
      border: 2px solid #d94cff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    .unit.basic {
      background: #faf7fc;
    }

    .unit h3 {
      color: #d94cff;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .unit p {
      color: #666;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.75rem;
      margin-top: 3rem;
    }
  </style>
