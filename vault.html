<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Femme Unit Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/images/studio-bg-light.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      overflow-x: hidden;
    }

    .logo-fixed {
      position: fixed;
      top: -37px;
      left: 232px;
      height: 160px;
      z-index: 1000;
    }

    header {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 20px;
      padding: 10px 30px;
      gap: 30px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 0 12px rgba(199, 0, 255, 0.4), 0 0 24px rgba(199, 0, 255, 0.3), 0 4px 18px rgba(0, 0, 0, 0.15);
      z-index: 999;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #c700ff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      color: #c700ff;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .container {
      text-align: center;
      padding: 180px 20px 60px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      color: #e600ff;
      margin-bottom: 10px;
      animation: pulseTitle 2.5s infinite ease-in-out;
    }

    @keyframes pulseTitle {
      0%, 100% { opacity: 1; text-shadow: 0 0 6px #e600ff; }
      50% { opacity: 0.85; text-shadow: 0 0 12px #e600ff; }
    }

    .subtitle {
      font-size: 18px;
      color: #444;
      font-weight: 500;
    }

    .sparkle {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
      background: radial-gradient(circle, #00f0ff 0%, transparent 70%);
      opacity: 0.6;
      border-radius: 50%;
      animation: sparkleFade 0.6s ease-out forwards;
      filter: blur(2px);
      z-index: 999;
    }

    @keyframes sparkleFade {
      0% { transform: scale(0.5); opacity: 0.9; }
      100% { transform: scale(2.4); opacity: 0; }
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 20px;
        gap: 16px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      .logo-fixed {
        height: 70px;
        top: 12px;
        left: 12px;
      }

      h1 {
        font-size: 36px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo fixed outside nav -->
  <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Studios Logo" class="logo-fixed" />

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Vault</a>
      <a href="studio.html">Studio</a>
      <a href="builder.html">Builder</a>
      <a href="checkout.html">Checkout</a>
      <a href="ledger.html">Ledger</a>
      <a href="deploy.html">Deploy</a>
    </nav>
  </header>

  <div class="container">
    <h1>Femme Unit Vault</h1>
    <p class="subtitle">Exclusive drops for creators with presence.</p>

    <footer>Â© 2025 <strong>WUPTV</strong>. All rights reserved.</footer>
  </div>

  <script>
    // Sparkle effect on nav click
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${e.pageX - 30}px`;
        sparkle.style.top = `${e.pageY - 30}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 600);
      });
    });
  </script>

</body>
</html>
