<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fff0fb, #f4eafd);
      font-family: 'Inter', sans-serif;
      color: #222;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('assets/images/studio-backdrop-faint.png'); /* optional transparent studio backdrop */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .hero {
      padding-top: 6vh;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      width: 400px;
      max-width: 95%;
      margin-bottom: 0.5rem;
      filter: drop-shadow(0 0 10px rgba(255, 202, 255, 0.4));
      animation: fadeIn 2s ease-in-out;
    }

    .headline {
      font-family: 'Cinzel', serif;
      font-size: 1.35rem;
      color: #b037a4;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    .cta a {
      text-decoration: none;
      padding: 0.85rem 2.1rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(217, 76, 255, 0.2);
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff8bee, #da6ce3);
      color: white;
    }

    .btn-outline {
      border: 2px solid #da6ce3;
      color: #b037a4;
      background: transparent;
    }

    .btn-primary:hover,
    .btn-outline:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(217, 76, 255, 0.4);
    }

    footer {
      font-size: 0.75rem;
      color: #888;
      padding: 1.5rem 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Logo" class="logo" />
    <div class="headline">Attraction Starts With Presence</div>
    <div class="cta">
      <a href="/connect" class="btn-primary">ðŸ’Ž Apply as Unit</a>
      <a href="vault.html" class="btn-outline">ðŸ”“ Explore Vault</a>
    </div>
  </section>

  <footer>Â© 2025 WUPTV Studios. All rights reserved.</footer>
</body>
</html>
