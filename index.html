    body {

    nav {
      display: flex;

      justify-content: center;

      display: flex;

      align-items: center;

      font-size: 1.2rem;

      color: #fff;

      border-radius: 30px;

      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #ff70ff;
    }

    #vault {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
    }

    .unit {
      border: 1px solid #111;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
      text-align: center;
      background-color: #f7f7f7;
      transition: all 0.3s ease;
    }

    .unit:hover {
      transform: scale(1.05);
    }

    .unit.basic {
      background: #eeeeee;
    }

    .unit.myth {
      background: linear-gradient(45deg, #6e00ff, #ff0099);
      color: #fff;
      border: 2px solid #d94cff;
    }

    footer {
      text-align: center;
      padding: 2rem;
