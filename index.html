<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUPTV Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #ffffff, #f9f6fc);
      font-family: 'Inter', sans-serif;
      color: #222;
      text-align: center;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      width: 360px;
      max-width: 85%;
      margin-bottom: 1.2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #cc38b2;
      margin-bottom: 2.2rem;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 2s forwards;
    }

    .cta a {
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff8bee, #da6ce3);
      color: white;
    }

    .btn-outline {
      border: 2px solid #da6ce3;
      color: #cc38b2;
      background: transparent;
    }

    .btn-primary:hover,
    .btn-outline:hover {
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="assets/images/wuptv-studios-logo.png" alt="WUPTV Logo" class="logo" />
    <div class="headline">Attraction Starts With Presence</div>
    <div class="cta">
      <a href="/connect" class="btn-primary">ðŸ’Ž Apply as Unit</a>
      <a href="vault.html" class="btn-outline">ðŸ”“ Explore Vault</a>
    </div>
  </section>
</body>
</html>
